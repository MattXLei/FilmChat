{% extends 'base.html' %}
{% load static %}

{% block content %}
<style type="text/css">

    :root {
        --gradient: linear-gradient(to left top, #DD2476 10%, #FF512F 90%) !important;
      }
      
      body {
        background: #111 !important;
      }
      
      .card {
        background: #222;
        border: 1px solid #dd2476;
        color: rgba(250, 250, 250, 0.8);
        margin-bottom: 2rem;
      }
    
      .card-img-top {
        width: 100%;
        max-height: 180px;
        object-fit: contain;
        padding: 30px
    }
      
      .btn {
        border: 5px solid;
        border-image-slice: 1;
        background: var(--gradient) !important;
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
        border-image-source:  var(--gradient) !important; 
        text-decoration: none;
        transition: all .4s ease;
      }
      
      .btn:hover, .btn:focus {
            background: var(--gradient) !important;
        -webkit-background-clip: none !important;
        -webkit-text-fill-color: #fff !important;
        border: 5px solid #fff !important; 
        box-shadow: #222 1px 0 10px;
        text-decoration: underline;
      }
    
    
    </style>
    

<div class="container mx-auto mt-4">    
       
           
        

<div class="card-deck">
    {% for movie in movies %}
    <div class="card" style="width: 18rem;">
      <div class="card-body text-center">
          <div class="row">
            <div class="col"> <img src="{{movie.poster_link}}" class="card-img-top" alt="..."></div>
            <div class="col">
                <h5 class="card-title">{{movie.series_title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            </div>
          </div>
          <div class="row"> 
            <div class="col">
                <p class="card-text">{{movie.overview}}</p>
                <a href="#" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
                <a href="#" class="btn "><i class="fab fa-github"></i> Github</a></div>
            </div>         

          </div>
       
         
        
      </div>
    </div>     
    {% endfor %}
  </div>


{% endblock content %}

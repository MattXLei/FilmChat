{% load static %}

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light " >
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'movie_chat2.png' %}" width="120px" ></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">      
        <a class="nav-item nav-link" href="{% url 'movie:home'  %}">Movies</a>
        <a class="nav-item nav-link" href="#">Notifications</a>
        <a class="nav-item nav-link" href="#">Chat</a>       
      </div>
      <form class="form-inline my-2 my-lg-0" onsubmit="return executeQuery();" >                          
            <input class="form-control mr-sm-2" name="q" id="id_q" type="search" placeholder="Search a friend..." aria-label="Search" >     
      </form>
      <div class="navbar-nav ml-auto">                   
            {% if request.user.is_authenticated %}
                <a class="item nav-link" href="{% url 'account:view' user_id=request.user.id %}"> 
                    <img class="account-image rounded-circle m-auto d-block" id="id_profile_links" src="{{request.user.profile_image.url}}" onerror="imgError(this);" width="50" height="50">             
                </a>
                <a class="item nav-link" href="/logout">Log out</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>       
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
          
        </div>

      
 
      </div>

    </div>

  </nav>
 

 


<script type="text/javascript">
    function imgError(image) {
        image.onerror = "";
        image.src = "{% static 'defaultImage/dummy_image.png' %}";
        return true;
    }

    function executeQuery() {
        var query = ""
        query = document.getElementById('id_q').value;
       
        window.location.replace("{% url 'search' %}?q=" + query)
        return false
    }

</script>
